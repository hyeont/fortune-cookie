<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짜행데</title>
    <style>
        li {
            list-style: none;
        }

        ul{
            display: none;
        }
        input[type='checkbox']:checked~ul{
            display: block;
        }
        img{
            width: 70%;
            height: 70%;    
        }
    </style>
</head>
<body>
    <input type="checkbox" id="Happy">
    <label for ="Happy">짜헹데_Ver.1</label>
    <ul>
        <li><img src="포춘쿠키.jpg" alt=""></li>
    </ul>
</body>
</html>
